<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dots Classic Game Board (Yen-Lin Chen)</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=338 height=600 style="width: 338px; height: 600px; background: #231F20"></canvas>
    <script src="Build/DotsClassicGameBoard.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DotsClassicGameBoard.data",
        frameworkUrl: "Build/DotsClassicGameBoard.framework.js",
        codeUrl: "Build/DotsClassicGameBoard.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Dots Classic Game Board (Yen-Lin Chen)",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
